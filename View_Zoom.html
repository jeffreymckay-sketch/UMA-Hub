<div class="container" id="page-zoom" style="display:none;">
  <h2>Zoom Link Import</h2>
  <p>
    Use this tool to import Zoom links from a Google Sheet. This process has two steps: first preview the changes, then confirm to save them.
  </p>

  <div class="form-group">
    <label for="zoom-sheet-url">Google Sheet URL</label>
    <input type="text" id="zoom-sheet-url" class="form-control" value="https://docs.google.com/spreadsheets/d/1ws6kMQkWtu-c-DuTfWCP7hQhdhOl2nNWE7TEba0uc8k/edit?gid=1460974468#gid=1460974468">
  </div>

  <div class="form-group">
    <label for="zoom-sheet-tab">Tab Name</label>
    <input type="text" id="zoom-sheet-tab" class="form-control" value="Form Responses">
  </div>

  <button class="btn btn-primary" onclick="handlePreviewZoomImport()">1. Preview Changes</button>
  <button class="btn btn-success" id="confirm-zoom-import-btn" style="display:none;" onclick="handleExecuteZoomImport()">2. Confirm & Save Links</button>

  <div id="zoom-import-results" style="margin-top: 20px;"></div>
  <div id="zoom-preview-container" style="margin-top: 20px;"></div>

</div>
